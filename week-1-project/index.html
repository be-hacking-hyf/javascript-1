<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>week 1 project</title>
  <meta name="description" content="week 2 project">
  <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>

  <header id='header'>
    <h1>HACKYOURFUTURE JAVASCRIPT WEEK1 PROJECT</h1>
  </header>

  <div id='sort-container'>
    <input style='width:200px' center' id='sort-input' placeholder='characters to sort' /> <br>
    <button id='sort-button'>sort it</button> <br>
    <pre id='sort-output'></pre>
  </div>


  <div id='reverse-container'>
    <input style='width:200px' id='reverse-input' placeholder='characters to reverse' /> <br>
    <button id='reverse-button'>reverse it</button> <br>
    <pre id='reverse-output'></pre>
  </div>

  <div id='devowel-container'>
    <input style='width:200px' id='devowel-input' placeholder='string to devowel' /> <br>
    <button id='devowel-button'>devowel it</button> <br>
    <pre id='devowel-output'></pre>
  </div>


  <div id='repeat-container'>
    <input style='width:200px' id='repeat-string-input' placeholder='characters to repeat' /> <br>
    <input style='width:200px' id='repeat-number-input' placeholder='# of times to repeat' /> <br>
    <button id='repeat-button'>repeat it</button> <br>
    <pre id='repeat-output'></pre>
  </div>

  <footer>
    <p><strong>Mert DEMIROK, Copyright &copy; 2019</strong></p>
</footer>

  <script src="sort-handler.js"></script>
  <script src="reverse-handler.js"></script>
  <script src="devowel-handler.js"></script>
  <script src="repeat-handler.js"></script>


</body>

</html>
