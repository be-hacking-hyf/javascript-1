<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
<link rel="stylesheet" href="style.css">

<body>
<h1>Mustapha/Week1/JS/Homework</h1>
<h3>How to use this website </h3>
<p>You should write a string in the placeholder you want and click on the button below it</p>
  <div id='sort-container'>
    <input style='width:400px' id='sort-input' placeholder='characters to sort' /> <br>
    <button id='sort-button'>sort it</button> <br>
    <pre id='sort-output'></pre>
  </div>


  <div id='reverse-container'>
    <input style='width:400px' id='reverse-input' placeholder='characters to reverse' /> <br>
    <button id='reverse-button'>reverse it</button> <br>
    <pre id='reverse-output'></pre>
  </div>

  <div id='devowel-container'>
    <input style='width:400px' id='devowel-input' placeholder='string to devowel' /> <br>
    <button id='devowel-button'>devowel it</button> <br>
    <pre id='devowel-output'></pre>
  </div>


  <div id='repeat-container'>
    <input style='width:400px' id='repeat-string-input' placeholder='characters to repeat' /> <br>
    <input style='width:400px' id='repeat-number-input' placeholder='# of times to repeat' /> <br>
    <button id='repeat-button'>repeat it</button> <br>
    <pre id='repeat-output'></pre>
  </div>




  <script src="sort-handler.js"></script>
  <script src="reverse-handler.js"></script>
  <script src="devowel-handler.js"></script>
  <script src="repeat-handler.js"></script>


</body>

</html>
